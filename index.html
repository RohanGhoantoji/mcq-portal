<!DOCTYPE html>
<html>
<head>
<title>Class 11 MCQ Portal</title>

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
text-align:center;
padding:20px;
}

.container{
background:#1e293b;
padding:25px;
border-radius:10px;
max-width:700px;
margin:auto;
}

button{
padding:10px 20px;
margin:10px;
border:none;
background:#22c55e;
color:white;
font-size:16px;
border-radius:5px;
cursor:pointer;
}

.option{
display:block;
background:#334155;
margin:8px;
padding:10px;
border-radius:5px;
cursor:pointer;
}

.timer{
font-size:20px;
color:#facc15;
}
</style>
</head>

<body>

<h1>Class 11 Computer Science MCQ Portal</h1>
<div class="timer" id="timer">Time Left: 40:00</div>

<div class="container" id="quizBox"></div>

<script>

const questions=[

{q:"What does CPU stands for?",o:["Central Processing Unit","Central Programming Unit","Computer Personal Unit","Centralized Processing Unit"],a:0},
{q:"Which is the high speed memory placed between CPU and main memory?",o:["Cache Memory","Secondary Memory","RAM","ROM"],a:0},
{q:"Which is the volatile temporary memory?",o:["ROM","RAM","SSD","HDD"],a:1},
{q:"Who is the'Father of Computer'?",o:["William Shakespeare","Isaac Newton","Charles Babbage","None"],a:2},
{q:"What is the role of Memory Controller?",o:["Manage storage devices","Control CPU speed","Regulate power","Manage data flow of main memory"],a:3},
{q:"What is bus in computer system?",o:["Software","Physical wire for transfer","Storage device","Processor"],a:1},
{q:"Which is the first computing device?",o:["Pascaline","Analytical Engine","EDVAC","Abacus"],a:3},
{q:"Which is the secondary storage example?",o:["RAM","HDD","Cache","Registers"],a:1},
{q:"What technology replaced Vacuum Tubes?",o:["Transistors","Microprocessor","IC","Punch Cards"],a:0},
{q:"Key feature of secondary memory?",o:["High speed","Non-volatile","Small storage","Expensive"],a:1},
{q:"What transfers data between components?",o:["Address Bus","Control Bus","Data Bus","System Bus"],a:2},
{q:"Specifies memory address?",o:["Control Bus","Address Bus","System Bus","Data Bus"],a:1},
{q:"Microprocessor?",o:["CPU on chip","Secondary memory","Intel device","Cache"],a:0},
{q:"IC introduced in?",o:["First","Second","Third","Fourth"],a:3},
{q:"Fifth generation processor?",o:["Intel 8080","Motorola 6800","Intel 80368","Pentium"],a:3},
{q:"Core functionality software?",o:["System Software","Application","Utility","Open Source"],a:0},
{q:"Word processors belong to?",o:["System","Custom","General Purpose","Embedded"],a:2},
{q:"FOSS example?",o:["Photoshop","MS Word","Mozilla Firefox","CorelDRAW"],a:2},
{q:"OS primary function?",o:["Manage hardware/software","Security","Develop software","Graphics"],a:0},
{q:"Not an OS?",o:["Windows","Linux","Android","Photoshop"],a:3},
{q:"Multitasking?",o:["Graphics","Install software","Run multiple apps","None"],a:2},
{q:"Analytical Engine purpose?",o:["Arithmetic calculation","Store cards","Industrial control","None"],a:0},
{q:"USB to HDD transfer device?",o:["Bus","Processor","Memory Controller","Cache"],a:2},
{q:"32-bit generation?",o:["Fourth","First","Second","Third"],a:0},
{q:"Manages main memory flow?",o:["Memory Controller","CPU","Cache","Bus"],a:0},
{q:"Customized software example?",o:["School software","Browser","Media player","Word"],a:0},
{q:"Computer cannot work without?",o:["System Software","Application","Utility","None"],a:0},
{q:"Tabulating machine inventor?",o:["Alan Turing","Babbage","Pascal","Herman Hollerith"],a:3},
{q:"ROM stands for?",o:["Remote Manager","Random Memory","Read Only Memory","Run Time"],a:2},
{q:"Application software function?",o:["User tasks","Manage hardware","Core system","Security"],a:0}

];

let index=0;
let score=0;
let answers=[];

function loadQuestion(){

if(index>=questions.length){
showResult();
return;
}

let q=questions[index];

let html=`<h2>Question ${index+1}</h2>
<p>${q.q}</p>`;

q.o.forEach((opt,i)=>{
html+=`<div class="option"
onclick="selectAnswer(${i})">${opt}</div>`;
});

document.getElementById("quizBox").innerHTML=html;
}

function selectAnswer(choice){

answers.push(choice);

if(choice===questions[index].a)
score++;

index++;
loadQuestion();
}

function showResult(){

let review="<h2>Result</h2>";
review+=`<h3>Your Score: ${score}/30</h3>`;

questions.forEach((q,i)=>{
let correct=q.a;
let user=answers[i];

review+=`<p>
Q${i+1}: ${q.q}<br>
Your Answer: ${q.o[user]||"Not Answered"}<br>
Correct Answer: ${q.o[correct]}
${user===correct?" ✅":" ❌"}
</p><hr>`;
});

document.getElementById("quizBox").innerHTML=review;
}

let time=2400;

setInterval(()=>{
let min=Math.floor(time/60);
let sec=time%60;
document.getElementById("timer").innerText=
`Time Left: ${min}:${sec<10?"0":""}${sec}`;
time--;

if(time<0){
showResult();
}
},1000);

loadQuestion();

</script>

</body>
</html>
