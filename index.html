<!DOCTYPE html>
<html>
<head>
<title>Class 11 Computer Science MCQ Portal</title>

<style>
body{
font-family:Arial;
background:linear-gradient(to right,#4facfe,#00f2fe);
text-align:center;
}

.container{
background:white;
width:75%;
margin:auto;
padding:20px;
margin-top:20px;
border-radius:10px;
}

button{
padding:10px 20px;
font-size:18px;
margin:10px;
background:#28a745;
color:white;
border:none;
border-radius:5px;
cursor:pointer;
}

.correct{color:green;}
.wrong{color:red;}

#timer{
font-size:22px;
color:red;
}
</style>
</head>

<body>

<div class="container">

<h1>Class 11 Computer Science MCQ Portal</h1>

<p id="timer">Time Left: 900 sec</p>

<div id="quiz"></div>

<button onclick="startQuiz()">Start Test</button>
<button onclick="submitQuiz()">Submit</button>

<h2 id="result"></h2>
<h3 id="timeTaken"></h3>

<div id="review"></div>

</div>

<script>

var questions=[

{q:"What does CPU stand for?",o:["Central Processing Unit","Central Programming Unit","Computer Personal Unit","Centralized Processing Unit"],a:"Central Processing Unit"},

{q:"Which memory is placed between CPU and primary memory?",o:["Cache Memory","Secondary memory","RAM","ROM"],a:"Cache Memory"},

{q:"Which memory is volatile?",o:["ROM","RAM","SSD","HDD"],a:"RAM"},

{q:"Father of Computer?",o:["William Shakespeare","Isaac Newton","Charles Babbage","None of these"],a:"Charles Babbage"},

{q:"Primary role of Memory Controller?",o:["Manage external storage","Control CPU speed","Regulate power","Manage data flow into and out of main memory"],a:"Manage data flow into and out of main memory"},

{q:"What is a bus?",o:["Software","Physical wire used for data transfer","Storage device","Processor"],a:"Physical wire used for data transfer"},

{q:"First computing device?",o:["Pascaline","Analytical Engine","EDVAC","Abacus"],a:"Abacus"},

{q:"Secondary storage example?",o:["RAM","Hard Disk Drive (HDD)","Cache Memory","Registers"],a:"Hard Disk Drive (HDD)"},

{q:"Technology replacing Vacuum Tubes?",o:["Transistors","Microprocessor","Integrated Circuits","Punch Cards"],a:"Transistors"},

{q:"Key characteristic of secondary memory?",o:["High Speed","Non-Volatile","Small Storage Capacity","Expensive"],a:"Non-Volatile"},

{q:"Bus used to transfer data?",o:["Address bus","Control bus","Data bus","System bus"],a:"Data bus"},

{q:"Bus used to specify memory address?",o:["Control bus","Address bus","System bus","Data bus"],a:"Address bus"},

{q:"Microprocessor is?",o:["CPU on a single microchip","Secondary memory","Intel device","Cache memory"],a:"CPU on a single microchip"},

{q:"IC introduced in which generation?",o:["First generation","Second generation","Third generation","Fourth generation"],a:"Fourth generation"},

{q:"Fifth generation processor?",o:["Intel 8080","Motorola 6800","Intel 80368","Pentium"],a:"Pentium"},

{q:"Software providing core functionality?",o:["System Software","Application Software","Utility Software","Open Source Software"],a:"System Software"},

{q:"Programs like Word Processor belong to?",o:["System Software","Customised Software","General Purpose Software","Embedded Software"],a:"General Purpose Software"},

{q:"Example of FOSS?",o:["Adobe Photoshop","Microsoft Word","Mozilla Firefox","CorelDRAW"],a:"Mozilla Firefox"},

{q:"Primary function of OS?",o:["Manage hardware and software resources","Provide internet security","Develop software","Create graphics"],a:"Manage hardware and software resources"},

{q:"Which is NOT an Operating System?",o:["Windows","Linux","Android","Photoshop"],a:"Photoshop"},

{q:"Multitasking means?",o:["Enhancing graphics","Installing software","Running multiple applications simultaneously","None"],a:"Running multiple applications simultaneously"},

{q:"Primary function of Analytical Engine?",o:["Perform arithmetic calculations","Store punched cards","Control machines","None"],a:"Perform arithmetic calculations"},

{q:"Device transferring data between USB and HDD?",o:["Bus","Processor","Memory Controller","Cache"],a:"Memory Controller"},

{q:"32-bit microprocessor generation?",o:["Fourth generation","First generation","Second generation","Third generation"],a:"Fourth generation"},

{q:"Component managing memory flow?",o:["Memory Controller","CPU","Cache","Bus"],a:"Memory Controller"},

{q:"Example of customised software?",o:["School management software","Web browser","Media player","Word processor"],a:"School management software"},

{q:"Computer cannot function without?",o:["System software","Application software","Utility software","None"],a:"System software"},

{q:"Inventor of Tabulating Machine?",o:["Alan Turing","Charles Babbage","Blaise Pascal","Herman Hollerith"],a:"Herman Hollerith"},

{q:"ROM stands for?",o:["Remote Operations Manager","Random Access Memory","Read Only Memory","Run-Time memory"],a:"Read Only Memory"},

{q:"Function of Application Software?",o:["Perform user specific tasks","Manage hardware","Provide core functionality","Enhance security"],a:"Perform user specific tasks"}

];

var startTime;
var time=900;
var timer;

function startQuiz(){
startTime=new Date();
loadQuiz();

timer=setInterval(()=>{
time--;
document.getElementById("timer").innerHTML="Time Left: "+time+" sec";
if(time<=0) submitQuiz();
},1000);
}

function loadQuiz(){
let quiz="";
questions.forEach((q,i)=>{
quiz+="<h3>"+(i+1)+". "+q.q+"</h3>";
q.o.forEach(opt=>{
quiz+=`<input type="radio" name="q${i}" value="${opt}"> ${opt}<br>`;
});
});
document.getElementById("quiz").innerHTML=quiz;
}

function submitQuiz(){

clearInterval(timer);

let score=0;
let review="";

questions.forEach((q,i)=>{
let ans=document.querySelector(`input[name='q${i}']:checked`);

if(ans && ans.value===q.a){
score++;
review+=`<p class="correct">Q${i+1}: Correct</p>`;
}else{
review+=`<p class="wrong">Q${i+1}: Wrong (Correct: ${q.a})</p>`;
}
});

let endTime=new Date();
let seconds=Math.floor((endTime-startTime)/1000);

document.getElementById("result").innerHTML=
"Score: "+score+"/"+questions.length+
"<br>Percentage: "+((score/questions.length)*100).toFixed(2)+"%";

document.getElementById("timeTaken").innerHTML=
"Time Taken: "+seconds+" seconds";

document.getElementById("review").innerHTML=review;
}

</script>

</body>
</html>
